<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>糖果動畫</title>
    <style>
        body {
            font-family: monospace;
            text-align: center;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        #candy {
            white-space: pre;
            font-size: 5vw; /* 使用視窗寬度的百分比來設定字體大小 */
            line-height: 1.2;
            max-width: 100%; /* 保證內容不會超出螢幕 */
            display: inline-block;
        }
        h1 {
            font-size: 6vw; /* 標題字體根據螢幕大小調整 */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div>
        <h1>猜猜看這是什麼？</h1>
        <div id="candy"></div>
    </div>

    <script>
        const candy = [
            "                                                                                   ",
            "                                                                                   ",
            "                                                                                   ",
            "                                                                                   ",
            "                                                                                   ",
            "                ***                                              ***               ",
            "              **   **                   ****                   **   **             ",
            "            ***      **            **          **            **      ***           ",
            "            *          **        *                *        **          *           ",
            "            *-           **    *--                --*    **            *           ",
            "            *--------------** *==                  ==* **--------------*           ",
            "             **==============*---                  ---*==============**            ",
            "              *              *-                      -*              *             ",
            "             **              *                        *              **            ",
            "            *           =====*--                    --*=====           *           ",
            "            *      =====---** *----              ----* **---=====      *           ",
            "            *  ====---   **    *--                --*    **   ---====  *           ",
            "            ***---     **        *--            --*        **     ---***           ",
            "              **      **           **----------**           **      **             ",
            "               *===**                   ****                   **===*               ",
            "                ***                                              ***               ",
            "                                                                                   ",
            "                                                                                   ",
            "                                                                                   ",
            "                                                                                   ",
        ];

        let offset = 0;
        let direction = 1;
        const candyElement = document.getElementById("candy");

        function drawCandy(offset) {
            candyElement.innerText = "";
            for (let i = 0; i < candy.length; i++) {
                candyElement.innerText += " ".repeat(offset) + candy[i] + "\n";
            }
        }

        function animateCandy() {
            drawCandy(offset);
            offset += direction;

            if (offset >= 10) {
                direction = -1;
            } else if (offset <= 0) {
                direction = 1;
            }

            setTimeout(animateCandy, 200);
        }

        animateCandy();
    </script>
</body>
</html>
