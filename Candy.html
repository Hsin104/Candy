<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Animation</title>
    <style>
        body {
            font-family: monospace;
            text-align: center;
            background-color: black;
            color: white;
            margin-top: 50px;
        }
        #candy {
            white-space: pre;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Guess what it is?</h1>
    <div id="candy"></div>
    <script>
        const candy = [
            "                                                                                   ",
            "                                                                                   ",
            "                                                                                   ",
            "                                                                                   ",
            "                                                                                   ",
            "                ***                                              ***               ",
            "              **   **                   ****                   **   **             ",
            "            ***      **            **          **            **      ***           ",
            "            *          **        *                *        **          *           ",
            "            *-           **    *--                --*    **            *           ",
            "            *--------------** *==                  ==* **--------------*           ",
            "             **==============*---                  ---*==============**            ",
            "              *              *-                      -*              *             ",
            "             **              *                        *              **            ",
            "            *           =====*--                    --*=====           *           ",
            "            *      =====---** *----              ----* **---=====      *           ",
            "            *  ====---   **    *--                --*    **   ---====  *           ",
            "            ***---     **        *--            --*        **     ---***           ",
            "              **      **           **----------**           **      **             ",
            "               *===**                   ****                   **===*               ",
            "                ***                                              ***               ",
            "                                                                                   ",
            "                                                                                   ",
            "                                                                                   ",
            "                                                                                   ",
        ];

        let offset = 0;
        let direction = 1;
        const candyElement = document.getElementById("candy");

        function drawCandy(offset) {
            candyElement.innerText = "";
            for (let i = 0; i < candy.length; i++) {
                candyElement.innerText += " ".repeat(offset) + candy[i] + "\n";
            }
        }

        function animateCandy() {
            drawCandy(offset);
            offset += direction;

            if (offset >= 10) {
                direction = -1;
            } else if (offset <= 0) {
                direction = 1;
            }

            setTimeout(animateCandy, 200);
        }

        animateCandy();
    </script>
</body>
</html>
